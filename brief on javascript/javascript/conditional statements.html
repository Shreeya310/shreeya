<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var grade="A+"
        if(grade=="A+")
        {document.write("Excellent")  }
       else if(grade=="B")
       {document.write("well done")}
       else if(grade=="C")
       {document.write("can do better")}
       else if(grade=="D")
       {document.write("needs improvement")}
       else if(grade=="E")
       {document.write("poor")}
    </script>
</body>
</html>
